<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Админ-панель</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/products/seances">КИНОТЕАТР</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/products/seances"
                >Сеансы</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/products/films">Афиша</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/products/profile">Профиль</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="text-center">Админ-панель</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Добавление фильма</h2>
          <form
            action="/admin/create-film"
            method="post"
            enctype="multipart/form-data"
          >
            <div class="mb-3">
              <label for="name" class="form-label">Название</label>
              <input type="text" class="form-control" id="name" name="name" />
            </div>
            <div class="mb-3">
              <label for="ageRating" class="form-label"
                >Возрастной рейтинг</label
              >
              <input
                type="number"
                class="form-control"
                id="ageRating"
                name="ageRating"
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Описание</label>
              <textarea
                class="form-control"
                id="description"
                name="description"
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="duration" class="form-label"
                >Продолжительность (в минутах)</label
              >
              <input
                type="number"
                class="form-control"
                id="duration"
                name="duration"
              />
            </div>
            <div class="mb-3">
              <label for="genre" class="form-label">Жанр</label>
              <input type="text" class="form-control" id="genre" name="genre" />
            </div>
            <div class="mb-3">
              <label for="producer" class="form-label">Режиссер</label>
              <input
                type="text"
                class="form-control"
                id="producer"
                name="producer"
              />
            </div>
            <div class="mb-3">
              <label for="releaseDate" class="form-label">Дата выхода</label>
              <input
                type="date"
                class="form-control"
                id="releaseDate"
                name="releaseDate"
              />
            </div>
            <div class="mb-3">
              <label for="file" class="form-label">Фотография</label>
              <input type="file" class="form-control" id="file" name="file" />
            </div>
            <button type="submit" class="btn btn-primary">
              Добавить фильм
            </button>
          </form>
        </div>

        <div class="col-md-6">
          <h2>Добавление сеанса</h2>
          <form action="/admin/create-seance" method="post">
            <div class="mb-3">
              <label for="filmId" class="form-label">ID фильма</label>
              <input
                type="number"
                class="form-control"
                id="filmId"
                name="filmId"
              />
            </div>
            <div class="mb-3">
              <label for="hallId" class="form-label">ID зала</label>
              <input
                type="number"
                class="form-control"
                id="hallId"
                name="hallId"
              />
            </div>
            <div class="mb-3">
              <label for="cost" class="form-label">Стоимость (рубли)</label>
              <input type="number" class="form-control" id="cost" name="cost" />
            </div>
            <div class="mb-3">
              <label for="date" class="form-label">Дата проведения</label>
              <input type="date" class="form-control" id="date" name="date" />
            </div>
            <div class="mb-3">
              <label for="time" class="form-label"
                >Время начала (в формате HH:mm)</label
              >
              <input type="text" class="form-control" id="time" name="time" />
            </div>
            <button type="submit" class="btn btn-primary">
              Добавить сеанс
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
