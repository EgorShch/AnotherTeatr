<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Киноафиша</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>

    <style>
      .seat {
        width: 40px;
        height: 40px;
        margin: 5px;
        cursor: pointer;
      }
      .seat.available {
        background-color: #28a745;
      }
      .seat.selected {
        background-color: #ffc107;
      }
      .seat.occupied {
        background-color: #dc3545;
        cursor: not-allowed;
      }
      .screen {
        background-color: #343a40;
        height: 40px;
        margin: 20px 0;
        text-align: center;
        color: white;
        line-height: 40px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/products/seances">КИНОТЕАТР</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/products/seances"
                >Сеансы</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/products/films">Афиша</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1 class="my-4 text-center">Выберите места</h1>
      <div class="screen">Экран</div>
      <div class="row justify-content-center">
        <div class="col-auto">
          <div class="d-flex flex-wrap justify-content-center">
            <!-- Row 1 -->
            <div class="seat available" data-seat="1A"></div>
            <div class="seat available" data-seat="1B"></div>
            <div class="seat available" data-seat="1C"></div>
            <div class="seat available" data-seat="1D"></div>
            <div class="seat available" data-seat="1E"></div>
          </div>
          <div class="d-flex flex-wrap justify-content-center">
            <!-- Row 2 -->
            <div class="seat available" data-seat="2A"></div>
            <div class="seat available" data-seat="2B"></div>
            <div class="seat occupied" data-seat="2C"></div>
            <div class="seat available" data-seat="2D"></div>
            <div class="seat available" data-seat="2E"></div>
          </div>
          <!-- Add more rows as needed -->
        </div>
      </div>
      <div class="text-center my-4">
        <button id="confirm" class="btn btn-primary">Подтвердить выбор</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const seats = document.querySelectorAll(".seat.available");
        seats.forEach((seat) => {
          seat.addEventListener("click", () => {
            seat.classList.toggle("selected");
          });
        });

        document.getElementById("confirm").addEventListener("click", () => {
          const selectedSeats = document.querySelectorAll(".seat.selected");
          let selectedSeatsText = [];
          selectedSeats.forEach((seat) => {
            selectedSeatsText.push(seat.getAttribute("data-seat"));
          });
          alert("Вы выбрали места: " + selectedSeatsText.join(", "));
        });
      });
    </script>
  </body>
</html>
