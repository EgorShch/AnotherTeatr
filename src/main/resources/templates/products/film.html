<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Киноафиша</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>

    <style></style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/products/seances">КИНОТЕАТР</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/products/seances"
                >Сеансы</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/products/films">Афиша</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="row">
      <div class="col-4" style="text-align: center">
        <img
          th:src="@{'/images/' + ${film.previewImageId}}"
          alt="None"
          style="display: inline-block; max-width: 100%"
        />
      </div>
      <div class="col-8">
        <h1 th:text="${film.name}">Имя фильма</h1>
        <p th:text="${film.description}">Описание</p>
        <div class="row justify-content-evenly">
          <div class="col">
            <p>
              <strong>Жанры:</strong> <span th:text="${film.genre}">Genre</span>
            </p>
          </div>
          <div class="col">
            <p>
              <strong>Дата премьеры:</strong>
              <span th:text="${film.releaseDate}">Дата релиза</span>
            </p>
          </div>
          <div class="col">
            <p>
              <strong>Возраст:</strong>
              <span th:text="${film.ageRating} + '+'">Возраст</span>
            </p>
          </div>
        </div>
        <div class="row justify-content-evenly">
          <div class="col">
            <p>
              <strong>Продолжительность:</strong>
              <span th:text="${film.duration}">Время</span>
            </p>
          </div>
          <div class="col">
            <p>
              <strong>Режиссёр:</strong>
              <span th:text="${film.producer}">Имя его</span>
            </p>
          </div>
          <div class="col"></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
