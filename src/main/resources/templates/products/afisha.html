<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Киноафиша</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>

    <style>
      .container {
        display: grid;
        place-items: center;
        /* height: 100vh; */
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/products/seances">КИНОТЕАТР</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/products/seances"
                >Сеансы</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/products/films">Афиша</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-2">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-5">
        <div th:each="film : ${films}">
          <div class="col">
            <div class="card" style="width: 18rem">
              <img
                th:src="@{'/images/filmId/' + ${film.id}}"
                height="100px"
                alt="..."
              />
              <div class="card-body">
                <h5 class="card-title" th:text="${film.name}">Card title</h5>
                <p class="card-text" th:text="${film.genre}">Genre</p>
                <p class="card-text" th:text="${film.ageRating} + '+'">Age</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
